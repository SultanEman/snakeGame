<!DOCTYPE html>
<html lang="en">

    <title>Snake</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="script.js"></script>

<body>

        </div>
        <div id="instruction-text">
                <figure class="image_container">
                    <img src="src/resized-web-aec6b979-c133-4793-81b3-3df2fe863062.jpg" alt="Snake">
                </figure>
                <p>Press Space Bar to start the game!</p>
            </div>
        </div>
    </section>
